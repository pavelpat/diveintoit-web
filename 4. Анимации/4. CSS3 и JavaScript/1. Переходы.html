<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="cloud.css">
    <script type="text/javascript" src="prefixfree.min.js"></script>

    <style type="text/css">
        .cloud {
            transition: left 1s, top 1s;
            left: 0;
            top: 0;
        }

        .cloud:active {
            left: 1000px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="cloud"></div>

<script type="text/javascript">
    // Обработка события на анимируемом элементе.
    document.querySelector('.cloud').addEventListener('transitionend', function (e) {
        console.log('Обработано событие на элементе cloud.', e);
    });

    // Всплытие события до корневого элемента.
    document.addEventListener('transitionend', function (e) {
        console.log('Обработано событие на корневом элементе.', e);
    });
</script>
</body>
</html>
