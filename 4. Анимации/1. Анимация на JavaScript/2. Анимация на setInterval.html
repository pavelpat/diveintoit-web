<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="cloud.css">
</head>
<body>
<div class="cloud"></div>

<script>
    var cloud = document.querySelector('.cloud');

    var timeStart = Date.now();

    var interval = window.setInterval(function () {
        // Степень завершенности анимации.
        var progress = (Date.now() - timeStart) / 10000;

        // Перемещение элемента на нужную позицию.
        cloud.style.left = (1000 * progress) + 'px';

        // Завершение анимации.
        if (progress > 1) {
            window.clearInterval(interval);
        }
    }, 16);
</script>
</body>
</html>
