<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        div {
            display: none;
        }

        @supports (display: block) {
            #block1 {
                display: block;
            }
        }

        @supports (display: blablabla) or (box-sizing: border-box) {
            #block2 {
                display: block;
            }
        }

        /* Ошибка. Так нельзя. */
        #block3 {
         a   @supports (box-sizing: border-box) {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="block1">Supports 1 выполнился</div>
    <div id="block2">Supports 2 выполнился</div>
    <div id="block3">Supports 3 выполнился</div>
</body>
</html>
