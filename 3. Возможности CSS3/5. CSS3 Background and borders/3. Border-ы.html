<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        div {
            width: 300px;
            height: 50px;
            margin: 50px;
            background: linear-gradient(155deg, rgba(200, 200, 200, 0.7), rgba(200, 200, 200, 0.4));
        }

        .b1 {
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .b2 {
            box-shadow: 10px 10px 15px red;
        }

    </style>
</head>
<body>
    <div class="b1"></div>

    <div class="b2"></div>

    <div class="b1 b2"></div>
</body>
</html>
