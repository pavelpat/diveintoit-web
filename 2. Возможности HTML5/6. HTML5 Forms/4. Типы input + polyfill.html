<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <script type="text/javascript" src="polyfill/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="polyfill/polyfiller.js"></script>
    <script type="text/javascript">
        webshim.polyfill();
    </script>
</head>
<body>
    <form>
        <label>
            Ввод числового значения.
            <br>
            <input type="number">
        </label>
        <br>
        <br>

        <label>
            Ввод даты.
            <br>
            <input type="date">
        </label>
        <br>
        <br>

        <label>
            Ввод цвета.
            <br>
            <input type="color">
        </label>
        <br>
        <br>

        <label>
            Ввод диапазона.
            <br>
            <input type="range" min="0" max="10">
        </label>
        <br>
        <br>

        <label>
            Ввод месяца.
            <br>
            <input type="month">
        </label>
        <br>
        <br>

        <label>
            Ввод недели.
            <br>
            <input type="week">
        </label>
        <br>
        <br>

        <label>
            Ввод времени.
            <br>
            <input type="time">
        </label>
        <br>
        <br>

        <label>
            Ввод даты-времени.
            <br>
            <input type="datetime">
        </label>
        <br>
        <br>

        <label>
            Ввод локальной даты-времени (без часового пояса).
            <br>
            <input type="datetime-local">
        </label>
        <br>
        <br>

        <label>
            Ввод адреса электронной почты.
            <br>
            <input type="email">
        </label>
        <br>
        <br>

        <label>
            Ввод поискового запроса.
            <br>
            <input type="search">
        </label>
        <br>
        <br>

        <label>
            Ввод телефонного номера.
            <br>
            <input type="tel">
        </label>
        <br>
        <br>

        <label>
            Ввод url-адреса.
            <br>
            <input type="url">
        </label>
        <br>
        <br>
    </form>
</body>
</html>
